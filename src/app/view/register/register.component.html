<div class="register-wrap">
  <div class="register content-wrap">
    <app-owl [pwdFocus]="isPwdFocus"></app-owl>
    <h2 class="register-title">APP后台管理</h2>
    <form nz-form [formGroup]="validateFormRegister" class="login-form" (ngSubmit)="_submitFormRegister()">
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="username" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
            <ng-template #prefix>
              <i class="anticon anticon-user"></i>
            </ng-template>
          </nz-input>
          <div nz-form-explain *ngIf="validateFormRegister.controls.username.dirty&&validateFormRegister.controls.username.hasError('required')">请输入您的用户名!</div>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'" (nzFocus)="owlEffectOn()"
            (nzBlur)="owlEffectOff()">
            <ng-template #prefix>
              <i class="anticon anticon-lock"></i>
            </ng-template>
          </nz-input>
          <div nz-form-explain *ngIf="validateFormRegister.controls.password.dirty&&validateFormRegister.controls.password.hasError('required')">请输入您的密码!</div>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <nz-input formControlName="password2" [nzType]="'password'" [nzPlaceHolder]="'确认密码'" [nzSize]="'large'" (nzFocus)="owlEffectOn()"
            (nzBlur)="owlEffectOff()">
            <ng-template #prefix>
              <i class="anticon anticon-lock"></i>
            </ng-template>
          </nz-input>
          <div nz-form-explain *ngIf="validateFormRegister.controls.password2.dirty&&validateFormRegister.controls.password2.hasError('required')">请输入您的确认密码!</div>
        </div>
      </div>

      <div nz-form-item>
        <div nz-form-control>
          <button nz-button class="register-form-button" [nzType]="'primary'" [nzSize]="'large'" [nzLoading]="isLoading">注册</button>已有帐号，
          <a [routerLink]="['/login']" routerLinkActive="active">马上登录</a>
        </div>
      </div>
    </form>
  </div>
</div>
