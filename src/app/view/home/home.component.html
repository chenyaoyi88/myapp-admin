<nz-layout class="home-wrap">
  <nz-sider class="home-sider-wrap" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    
    <div class="logo">
      <div class="myapp-logo">YY</div>
    </div>

    <!-- <h2 class="home-menu-title">123</h2> -->

    <ul class="home-menu" nz-menu [nzMode]="isCollapsed?'vertical':'inline'">
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-file"></i>
          <span class="nav-text">文章</span>
        </span>
      </li>
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-setting"></i>
          <span class="nav-text">设置</span>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="home-main-wrap">

    <nz-header class="home-header-wrap">
      <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>

    <nz-content class="home-content-wrap">
      <!-- <nz-breadcrumb class="home-breadcrumb-wrap">
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb> -->
      <div class="home-content">
        <!-- Bill is a cat. -->
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <nz-footer class="home-footer">CYY ©2017 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
